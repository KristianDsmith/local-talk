{% extends 'base.html' %}

{% block content %}
<h1>Record Releases</h1>
<div class="record-listing">
    {% for record in records %}
    <div class="record-item">
        {% if record.cover_image %}
        <img src="{{ record.cover_image.url }}" alt="{{ record.title }}">
        {% endif %}
        <div class="record-details">
            <p><strong>Artist:</strong> {{ record.artist.name }}</p>
            <p><strong>Title:</strong> {{ record.title }}</p>
            <p><strong>Release Date:</strong> {{ record.release_date }}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
