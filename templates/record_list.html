{% extends 'base.html' %}

{% block content %}
<h1>Record Releases</h1>
<div class="container">
    <div class="row">
        {% for record in records %}
        <div class="col-12 record-item mb-4">
            <!-- Using col-12 to make 1 column -->
            {% if record.cover_image %}
            <img src="{{ record.cover_image.url }}" alt="{{ record.title }}" class="img-fluid">
            {% endif %}
            <div class="record-details">
                <p><strong>Artist:</strong> {{ record.artist.name }}</p>
                <p><strong>Title:</strong> {{ record.title }}</p>
                <p><strong>Release Date:</strong> {{ record.release_date }}</p>
                <a href="{{ record.external_link }}" class="btn btn-primary" target="_blank">Listen</a>
                <!-- Adding a link to external site -->
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
